<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input type="text" placeholder="0" id="screen-input" readonly>
            </div>
                <div class="btn-area">
                    <div class="row">
                        <button class="calc-btn allClear operator">AC</button>
                        <button class="calc-btn delete operator">DEL</button>
                        <button class="calc-btn percentage operator arthematicOperator">%</button>
                        <button class="calc-btn divide operator arthematicOperator">/</button>
                    </div>
                    <div class="row">
                        <button class="calc-btn seven">7</button>
                        <button class="calc-btn eight">8</button>
                        <button class="calc-btn nine">9</button>
                        <button class="calc-btn multiply operator arthematicOperator">*</button>
                    </div>
                    <div class="row">
                        <button class="calc-btn four">4</button>
                        <button class="calc-btn five">5</button>
                        <button class="calc-btn six">6</button>
                        <button class="calc-btn minus operator arthematicOperator">-</button>
                    </div>
                    <div class="row">
                        <button class="calc-btn one">1</button>
                        <button class="calc-btn two">2</button>
                        <button class="calc-btn three">3</button>
                        <button class="calc-btn plus operator arthematicOperator">+</button>
                    </div>
                    <div class="row">
                        <button class="calc-btn doubleZero">00</button>
                        <button class="calc-btn zero">0</button>
                        <button class="calc-btn dot">.</button>
                        <button class="calc-btn equal">=</button>
                    </div>
                    <h1>HK's Calculator</h1>

            </div>
        </div>
    
    </div> 
    <script src="js/app.js"></script>
</body>
</html>
